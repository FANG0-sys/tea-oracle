<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">

    <style>
        /* 引入中文字體 */
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@400;700&family=Inter:wght@300;400;500;700&display=swap');
        
        body, html {
            font-family: 'Inter', sans-serif;
            letter-spacing: 0.5px;
            background-color: #f7f3f1;
            height: 100%;
        }

        /* 主容器樣式 */
        .main-container {
            background-color: #FFFFFF;
            border: 4px solid #f0e9e6;
        }

        /* 卡片容器樣式 */
        .card-container {
            width: 160px;
            height: 224px;
            cursor: pointer;
            perspective: 1000px;
            transform-style: preserve-3d;
            position: relative;
        }
        
        /* 卡片內部翻轉動畫 */
        .card-inner {
            width: 100%;
            height: 100%;
            position: relative;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            border-radius: 16px;
            box-shadow: 0 10px 30px -5px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        /* 懸停效果 */
        .card-container:hover .card-inner {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px -5px rgba(0, 0, 0, 0.15);
        }

        /* 翻開卡片效果 */
        .card-container.revealed .card-inner {
            transform: rotateY(180deg);
        }

        /* 卡片正面與背面樣式 */
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 1rem;
        }

        .card-back {
            background: linear-gradient(45deg, #8B5CF6, #EC4899);
        }

        .card-front {
            background-color: #ffffff;
            transform: rotateY(180deg);
            padding: 2rem 1.5rem;
            text-align: center;
            border: 2px solid #f0e9e6;
            box-shadow: 0 4px 10px -2px rgba(0,0,0,0.1);
        }
        
        /* 媒體查詢，適用於小螢幕 */
        @media (min-width: 640px) {
            .card-container {
                width: 192px;
                height: 256px;
            }
        }
        
        /* 按鈕樣式 */
        .btn {
            background: linear-gradient(45deg, #8B5CF6, #EC4899);
            color: white;
            padding: 1rem 3rem;
            font-size: 1.125rem;
            font-weight: 700;
            border-radius: 9999px;
            box-shadow: 0 10px 20px -5px rgba(139, 92, 246, 0.4);
            transition: all 0.3s ease;
            transform: translateY(0);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px -5px rgba(139, 92, 246, 0.6);
        }

        .btn:active {
            transform: translateY(1px);
        }

        .text-shadow {
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.05);
        }
    </style>
</head>

            { name: "貝殼", message: "隱藏的真相或珍寶，將被你發現。", icon: `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" /><path stroke-linecap="round" stroke-linejoin="round" d="M12 21a9 9 0 1 1 0-18 9 9 0 0 1 0 18Z" /></svg>`},
            { name: "小草", message: "縱使環境艱難，仍能展現生命力。", icon: `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" /><path stroke-linecap="round" stroke-linejoin="round" d="M12 21a9 9 0 1 1 0-18 9 9 0 0 1 0 18Z" /></svg>`},
            { name: "橋樑", message: "新的連結將出現，幫助你跨越困境。", icon: `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" /><path stroke-linecap="round" stroke-linejoin="round" d="M12 21a9 9 0 1 1 0-18 9 9 0 0 1 0 18Z" /></svg>`}
        ];

        const introSection = document.getElementById('intro-section');
        const drawSection = document.getElementById('draw-section');
        const drawButton = document.getElementById('drawButton');
        const resetButton = document.getElementById('resetButton');
        const cardSelectionContainer = document.getElementById('card-selection');
        
        let revealedCardCount = 0;

        // 隨機從牌組中選擇3張不重複的卡片
        function selectRandomCards() {
            const shuffled = [...cards].sort(() => 0.5 - Math.random());
            return shuffled.slice(0, 3);
        }

        // 創建卡片 HTML 元素
        function createCardElement(card) {
            const cardContainer = document.createElement('div');
            cardContainer.className = 'card-container';
            cardContainer.dataset.cardName = card.name;

            const cardInner = document.createElement('div');
            cardInner.className = 'card-inner';

            // 卡牌背面
            const cardBack = document.createElement('div');
            cardBack.className = 'card-back';
            cardBack.innerHTML = `
                <div class="text-white text-5xl font-bold">?</div>
            `;

            // 卡牌正面 - 顯示結果
            const cardFront = document.createElement('div');
            cardFront.className = 'card-front';
            cardFront.innerHTML = `
                <div class="flex flex-col items-center">
                    <div class="text-3xl font-bold text-gray-800 mb-2">${card.icon}</div>
                    <h3 class="text-xl font-bold text-gray-800 mb-2" style="font-family: 'Noto Serif TC', serif;">${card.name}</h3>
                    <p class="text-gray-600 text-sm md:text-base text-center">${card.message}</p>
                </div>
            `;
            
            // 點擊事件，翻轉卡片
            cardContainer.addEventListener('click', () => {
                if (cardContainer.classList.contains('revealed')) {
                    return; // 如果卡片已經翻開，則不執行
                }

                cardContainer.classList.add('revealed');
                revealedCardCount++;

                // 當三張牌都翻開時，顯示「祝您好運」按鈕
                if (revealedCardCount === 3) {
                    resetButton.classList.remove('hidden');
                }
            });

            cardInner.appendChild(cardBack);
            cardInner.appendChild(cardFront);
            cardContainer.appendChild(cardInner);

            return cardContainer;
        }

        // 處理抽卡
        drawButton.addEventListener('click', () => {
            introSection.classList.add('hidden');
            drawSection.classList.remove('hidden');
            
            cardSelectionContainer.innerHTML = '';
            revealedCardCount = 0;
            resetButton.classList.add('hidden');

            const drawnCards = selectRandomCards();

            drawnCards.forEach((card) => {
                const cardElement = createCardElement(card);
                cardSelectionContainer.appendChild(cardElement);
            });
        });

        // 處理祝您好運
        resetButton.addEventListener('click', () => {
            drawSection.classList.add('hidden');
            introSection.classList.remove('hidden');
        });
    </script>
